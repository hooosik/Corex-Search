<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Corex.ico" type="image/x-icon" />
  <meta charset="utf-8" />
  <title>Corex-Chrome Search</title>
</head>
<body>

  <a src="#">
    <img src="/Images/Corex-Text.png" alt="Logo" />
  </a>

  <form action="https://www.google.com/search" method="get">
    <input type="text" name="q" placeholder="Search Everything" required width="30" height="30"/>
    <input type="submit" value="Search" /><br>
    <div class="some-urls">
      <!-- Example link for YouTube -->
      <a href="https://www.youtube.com" class="url-box">
          <img src="https://www.youtube.com/favicon.ico" alt="YouTube" width="30" height="30" />
          <span>YouTube</span>
      </a>
      
      <!-- Example link for Facebook -->
      <a href="https://www.facebook.com" class="url-box">
        <img src="https://www.facebook.com/favicon.ico" alt="Facebook" />
        <span>Facebook</span>
      </a>
      <a href="https://www.discord.com" class="url-box">
        <img src="/Images/discord_icon.ico" alt="Discord" width="30" height="30"/>
        <span>Discord</span>
      </a>
      <a href="https://mail.google.com/" class="url-box">
        <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail" width="30" height="30"/>
        <span>Gmail</span>
      </a>
      <!-- Add more links with similar structure as needed -->
    </div>
  </form>
</body>
</html>
